<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h2 {
        margin-top: 0;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    </style>

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" method="post" action="/register">
            <div class="form-group">
               <label for="type">Register as:</label>
                <select id="user_type" name="user_type">
                    <option value="consumer">Consumer</option>
                    <option value="supplier">Supplier</option>
                </select>
            </div> 
            <!-- <div id="individualFields">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div> -->
            <div id="companyFields">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="companyEmail">Company Email:</label>
                    <input type="email" id="companyEmail" name="companyEmail" required>
                </div>
                <div class="form-group">
                    <label for="companyPhoneNumber">Company Phone Number:</label>
                    <input type="tel" id="companyPhoneNumber" name="companyPhoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-success" value="Register"/>
            
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>

            
        </form>
    </div>

    <script>
        function toggleFields() {
            var type = document.getElementById("type").value;
            if (type === "individual") {
                document.getElementById("individualFields").style.display = "block";
                document.getElementById("companyFields").style.display = "none";
            } else {
                document.getElementById("individualFields").style.display = "none";
                document.getElementById("companyFields").style.display = "block";
            }
        }
    </script>
</body>
</html>
