<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100%;
            position: relative;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .nav-item {
            margin-bottom: 1rem;
        }
        .sidebar .nav-item.active a {
            background-color: #007bff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        .nav-link {
            display: flex;
            align-items: center;
        }
        .nav-link i {
            margin-right: 10px;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-primary text-white py-3">
            <div class="col">
                <h2>Supplier Dashboard</h2>
            </div>
        </div>
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar col-md-2 position-relative vh-100">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/supplier">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">
                            <i class="fas fa-box"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/integration">
                            <i class="fas fa-plug"></i> Integration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nitif">
                            <i class="fas fa-bell"></i> Notification
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">
                            <i class="fas fa-upload"></i> Upload
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-10">

            
            <!-- Key Metrics Overview -->
            <div class="row mt-4">
                <!-- Total Products -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Total Products</h5>
                            <p class="card-text display-4">150</p>
                        </div>
                    </div>
                </div>
                <!-- Stock Levels -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Stock Levels</h5>
                            <p class="card-text display-4">4500</p>
                        </div>
                    </div>
                </div>
                <!-- Recent Orders -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Recent Orders</h5>
                            <p class="card-text display-4">25</p>
                        </div>
                    </div>
                </div>
                <!-- Other Metrics -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Pending Shipments</h5>
                            <p class="card-text display-4">12</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sales and Performance Analytics -->
            <div class="row mt-4">
                <!-- Sales Overview -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sales Overview</h5>
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Performance Analytics -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Performance Analytics</h5>
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>
        
    </div>

    <!-- Bootstrap and Chart.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sales Chart
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [12000, 15000, 17000, 14000, 16000, 18000, 20000],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });

        // Performance Analytics Chart
        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(performanceCtx, {
            type: 'bar',
            data: {
                labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
                datasets: [{
                    label: 'Performance (Units Sold)',
                    data: [200, 300, 400, 350, 450],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>

</html>
