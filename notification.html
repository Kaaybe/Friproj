<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            width: 300px;
        }

        .notification-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-icon {
            margin-right: 10px;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .badge-custom {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-size: 0.75rem;
            border-radius: 50%;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle position-relative" type="button" id="notificationDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Notifications <span class="badge badge-light">3</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationDropdown">
                <h6 class="dropdown-header">Notifications</h6>
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-box-open text-warning"></i>
                    </div>
                    <div class="notification-content">
                        <strong>Low Stock Alert</strong>
                        <p class="notification-time">5 minutes ago</p>
                    </div>
                    <span class="badge-custom">!</span>
                </div>
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-shopping-cart text-success"></i>
                    </div>
                    <div class="notification-content">
                        <strong>New Order Received</strong>
                        <p class="notification-time">10 minutes ago</p>
                    </div>
                </div>
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-exclamation-circle text-danger"></i>
                    </div>
                    <div class="notification-content">
                        <strong>Important Update</strong>
                        <p class="notification-time">15 minutes ago</p>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item text-center">View All</a>
            </div>
        </div>

        <!-- Email and Push Notifications -->
        <div class="mt-4">
            <h5>Notification Preferences</h5>
            <form>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="emailNotification" checked>
                    <label class="form-check-label" for="emailNotification">Email Notifications</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="pushNotification" checked>
                    <label class="form-check-label" for="pushNotification">Push Notifications</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
